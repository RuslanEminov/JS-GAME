<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-GAME</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="row mt-5 p-5 justify-content-center  d-none" id="play_intro">
        <div class="col-6 mt-5">
            <div class="jumbotron jumbotron-fluid rounded">
                <div class="container">
                    <h1 class="display-4 text-center">Military
                        Artillery Tank</h1>

                    <button class="btn btn-success mt-5 btn-lg btn-block ">
                        <span class="h2">
                            PLAY
                        </span>
                    </button>
                </div>
            </div>

        </div>
    </section>

    
    <section class="row my-2" id="play_content">
        <div class="col-lg-12">
            <div class="jumbotron text-center bg-light p-4 ">
                <h1 class="display-4">Military 
                    Artillery Tank</h1>
                <p class="lead">Please select one of the 'M A T' (press) buttons to play</p>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-5" id="player_1">
                    <div class="jumbotron bg-light">
                        <p class="h1 text-center">&nbsp;</p>
                        <p class="h3 text-center">Player 1 (ME)</p>
                        <p id=player1ScorePanel  class="h4 text-center text-success">Point: 0</p>
                    </div>
                    <div class="card  p-2 d-flex flex-column align-items-center bg-light">
                        <img id=player1Img  src="./img/m.png" class="card-img-top" style="width:150px; height:auto;" alt="...">
                        <div class="card-body">
                            <p class="card-text h2 text-center"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 pb-5">
                    <div class="display-2 mt-5 text-center text-light">VS</div>
                </div>
                <div class="col-lg-5" id="player_comp">
                    <div class="jumbotron bg-light">
                        <p class="h1 text-center "> &nbsp;</p>
                        <p class="h3 text-center">Player 2 (COM)</p>
                        <p  id= player2ScorePanel class="h4 text-center text-success">Point: 0</p>

                    </div>
                    <div class="card p-2 d-flex flex-column align-items-center bg-light" id="player2">
                        <img id=player2Img src="./img/t.png" class="card-img-top"
                            style="width:150px; height:auto; transform: rotateY(-180deg);" alt="...">
                        <div class="card-body">
                            <p class="card-text h2 text-center"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="./game.js"></script>
</body>

</html>
